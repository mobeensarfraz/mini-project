<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>verticsl slider</title>
</head>
<body>
    <div class="slider-container"> 
        <div class="left-slide">
            <div style="background-color:#FD3555 ;">
                <h1>nature flower</h1>

            </div>
            <div style="background-color:#3333 ;">

            </div><div style="background-color:#f1b168 ;">

                <p>the moon rising </p>
            </div>
        </div>
     <div class="right-slide">
        <div style="background-image: url(img/OIP.jpeg);"></div>
        <div style="background-image: url(img/OIP\ \(1\).jpeg);"></div>
        <div style="background-image: url(img/th.jpeg);"></div>

            <i class="fas fa-arrow-down"></i>

     </div>
    </div>
